name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write  # Required for dorny/test-reporter to create check runs
      pull-requests: write  # Required to comment on PRs

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore NuGet package
      run: dotnet restore mostlylucid.mockllmapi/mostlylucid.mockllmapi.csproj

    - name: Build NuGet package
      run: dotnet build mostlylucid.mockllmapi/mostlylucid.mockllmapi.csproj --configuration Release --no-restore

    - name: Restore and build tests
      run: dotnet build LLMApi.Tests/LLMApi.Tests.csproj --configuration Release

    - name: Run tests
      run: dotnet test LLMApi.Tests/LLMApi.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: 'TestResults/test-results.trx'
        reporter: dotnet-trx
