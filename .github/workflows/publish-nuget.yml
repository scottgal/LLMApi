name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub UI
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for NuGet Trusted Publishers (OIDC)
      contents: read   # Required to checkout code

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
        dotnet-quality: 'ga'  # Use generally available (stable) versions

    - name: Restore NuGet package
      run: dotnet restore mostlylucid.mockllmapi/mostlylucid.mockllmapi.csproj

    - name: Build NuGet package
      run: dotnet build mostlylucid.mockllmapi/mostlylucid.mockllmapi.csproj --configuration Release --no-restore

    - name: Restore and run tests
      run: |
        dotnet build LLMApi.Tests/LLMApi.Tests.csproj --configuration Release
        dotnet test LLMApi.Tests/LLMApi.Tests.csproj --configuration Release --no-build --verbosity normal --filter "Category!=Integration"

    - name: Extract version from tag or input
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Update package version
      if: steps.get_version.outputs.VERSION != ''
      run: |
        sed -i 's/<Version>.*<\/Version>/<Version>${{ steps.get_version.outputs.VERSION }}<\/Version>/' mostlylucid.mockllmapi/mostlylucid.mockllmapi.csproj

    - name: Pack NuGet package
      run: dotnet pack mostlylucid.mockllmapi/mostlylucid.mockllmapi.csproj --configuration Release --no-build --output ./artifacts

    - name: Login to NuGet (OIDC)
      id: nuget_login
      uses: NuGet/login@v1
      with:
        user: 'mostlylucid'

    - name: Publish to NuGet (Trusted Publisher)
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --api-key ${{ steps.nuget_login.outputs.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
